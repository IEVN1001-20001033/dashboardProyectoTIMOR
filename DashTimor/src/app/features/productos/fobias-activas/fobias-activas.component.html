<div class="container mx-auto px-4 py-6">
    <h1 class="text-3xl font-bold text-center mb-6">Fobias Activas</h1>
  
    <div  class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let fobia of dataSource.fobias " class="bg-white shadow-lg rounded-lg overflow-hidden">
        <img [src]="'http://localhost:5000/' + fobia.foto" alt="{{ fobia.nombre }}" class="w-full h-48 object-cover">
       
        <div class="p-4">
          <h2 class="text-xl font-semibold text-gray-800">{{ fobia.nombre }}</h2>
          <p class="text-gray-600 mt-2">{{ fobia.descripcion }}</p>
          <p class="text-gray-600 mt-2">{{ fobia.precio }}</p>

        </div>
        <div><button
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          [routerLink]="['/auth/registrar']"> Suscribirme
        </button>
      </div>
    </div>
  </div>
