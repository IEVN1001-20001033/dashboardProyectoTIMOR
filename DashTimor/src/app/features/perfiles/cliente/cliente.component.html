<div class="bg-repeat max-h-screen bg-[url('./assets/fondo.png')] bg-cover">
    <div> 
      <nav class="bg-gradient-to-l md:bg-gradient-to-r border-gray-200 dark:bg-gray-900 ">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-2 ">
          <a href="#" class="flex items-center space-x-2 rtl:space-x-reverse">
            <img src="/assets/logo_.png" class="h-10" alt="Logo" />
            <span
              class="self-center text-3xl font-semibold tracking-wide whitespace-nowrap dark:text-white font-serif">TIMOR</span>
          </a>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
              class="font-semibold font-mono flex flex-col p-4 md:p-0 mt-5 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
              
              <li>
                <a [routerLink]="['/fobias/fobiasactivas']" class="flex py-2 px-3 items-center space-x-3 rtl:space-x-reverse text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
                  <svg class="w-[48px] h-[48px] text-gray-100 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                  </svg>                  
            </a>
              </li>
              <li *ngIf="nombre && foto">
                <a
                  class="flex py-2  mt-1 mb-1 mr-2 items-center rtl:space-x-reverse text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
                  <img [src]="'http://localhost:5000/' + foto" class="w-10 h-10 rounded-full" alt="Foto de perfil" /> 
                </a>
                
              </li>
            </ul>
          </div>
        </div>
      </nav>   
      <div>
        <router-outlet ></router-outlet>
      </div>
  </div>
</div>
