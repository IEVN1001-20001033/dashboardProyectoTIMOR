<div class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
  <div class="bg-white dark:bg-gray-900 rounded-lg p-6 w-full max-w-md">
    <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-4">
      Editar Usuario
    </h2>
    <form (ngSubmit)="eliminar()" class="max-w-sm mx-auto">
      <input type="text" id="disabled-input" aria-label="disabled input"
        class="mb-5 bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
        value="Disabled input" disabled name="idUsr" [(ngModel)]="regUsuario.idUsr" />
      <input type="text" id="disabled-input-2" aria-label="disabled input 2"
        class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
        value="Disabled readonly input" disabled name="nombre" [(ngModel)]="regUsuario.nombre" />
      <input type="text" id="disabled-input-2" aria-label="disabled input 2"
        class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
        value="Disabled readonly input" disabled name="correo" [(ngModel)]="regUsuario.correo" />

      <input type="text" id="disabled-input-2" aria-label="disabled input 2"
        class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
        value="Disabled readonly input" disabled name="contrasena" [(ngModel)]="regUsuario.contrasena" />
      <input type="file" id="disabled-input-2" aria-label="disabled input 2"
        class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
        value="Disabled readonly input" disabled name="foto" [(ngModel)]="regUsuario.foto" />
      <button
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        [routerLink]="['/perfiles/admin/listausuarios']">
        Cancelar
      </button>

      <button mat-flat-button  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      type="submit">
        Eliminar</button>
    </form>
  </div>
</div>
