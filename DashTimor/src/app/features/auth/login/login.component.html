<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-20 w-auto" src="./assets/logo_.png" alt="Timor">
          <!-- <h2 class="self-center text-center text-5xl font-semibold tracking-wide  text-gray-100 whitespace-nowrap font-serif">TIMOR</h2> -->
      <h2 class="self-center text-center text-3xl font-semibold tracking-wide  text-gray-100 whitespace-nowrap font-serif">Iniciar Sesión</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
        <div class="flex items-center justify-between">
          <label for="correo" class="block text-sm/6 font-medium text-gray-500">Correo electrónico</label>
        </div>  
          <div class="mt-2">
            <input id="correo" name="correo" type="email" formControlName="correo" autocomplete="correo" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
</div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="contrasena" class="block text-sm/6 font-medium text-gray-500">Contraseña</label>            
          </div>
          <div class="mt-2">
            <input id="contrasena" name="contrasena" formControlName="contrasena" type="password" autocomplete="current-contrasena" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
          </div>
        </div>
  
        <div>
          <button type="submit" type="submit" [disabled]="!loginForm.valid" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
        </div>
      </form>
  
      <!-- <p class="mt-10 text-center text-sm/6 text-gray-500">
        ¿No eres miembro?
        <a href="#" class="self-center text-center text-sm/6 font-semibold tracking-widewhitespace-nowrap font-serif text-indigo-600 hover:text-indigo-500">Unirse a TIMOR</a>
      </p> -->
    </div>
  </div>
